# -----------------------------------------------------------------------
environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.22.0 <4.0.0"

# -----------------------------------------------------------------------
# Dependencies
# -----------------------------------------------------------------------
