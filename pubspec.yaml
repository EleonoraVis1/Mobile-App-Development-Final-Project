  font_awesome_flutter: ^10.10.0
  go_router: ^16.2.4
  image_picker: ^1.2.0
  intl: ^0.20.2
  loading_animation_widget: ^1.3.0
  logger: ^2.6.2
  lottie: ^3.3.2
  permission_handler: ^12.0.1
  riverpod_annotation: ^3.0.3
  uuid: ^4.5.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.1
  http: ^1.6.0
  location: ^8.0.1
  flutter_timezone: ^5.0.1
  fl_chart: ^1.1.1
  

